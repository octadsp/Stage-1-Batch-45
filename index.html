<html>
    <head>
        <title>
            Card Profile
        </title>
    </head>

    <body>
        <!-- Memasukkan Semua konten kedalam Container dengan div -->

        <!-- Memakai Inline CSS -->
        <div style="
        padding: 15px;
        margin: 100px auto; 
        border: 1px solid #dbdbdb;
        width: 350px;
        border-radius: 15px;
        box-shadow: 0 0 30px;">

        <!-- Memasukkan file foto / gambar -->
            <img src="assets/profile1.jpg" alt="octaadsp" style="width:100%;
            margin-bottom: 15px;
            border-radius: 15px;"/>

        <!-- h3 merupakan title dari cardnya -->
            <h1 style="margin: 0;">
                Octavianus DSP
            </h1>

        <!-- Tag p untuk menampung isi paragraf / kontennya -->
            <p style="margin: 0; margin-top: 5px;">
                Hallo saya Octavianus, Seorang Fullstack Web Developer
            </p>
        
        <!-- Membuat Table pada HTML, 
            tr = table row untuk mendefinisikan baris pertama isinya apa, 
            th = table heading untuk mendefinisikan heading table , 
            td = untuk mendefinisikan isi dari table nya -->
            <table style="border: 1px solid #000040; width: 100%; text-align: center; border-collapse: collapse; margin-top: 10px;">
                <tr>
                    <th style="border: 1px solid #000040;">
                        Experience
                    </th>
                    <th style="border: 1px solid #000040;">
                        Years
                    </th>
                </tr>
                <tr>
                    <td style="border: 1px solid #000040;">
                        Personal Web Apps
                    </td>
                    <td style="border: 1px solid #000040;">
                        2023
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
